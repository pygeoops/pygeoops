name: pygeoops-doc
channels:
  - conda-forge
dependencies:
  - python =3.10
  - pip
  # required
  - geopandas-base >=0.12.1
  - numpy
  - pyproj
  - shapely >1
  - topojson
  # optional
  - simplification
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx <6
  - pydata-sphinx-theme
  - pip:
    - sphinx-automodapi ==0.13