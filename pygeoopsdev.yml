name: pygeoopsdev
channels:
  - conda-forge
dependencies:
  - python =3.10
  - pip
  # required
  - shapely >1
  # testing
  - pytest
  - pytest-cov
  # linting
  - black
  - flake8
  # docs
  # Restrict sphinx version to < 6 to avoid logo error
  - sphinx <6
  - pydata-sphinx-theme
  - pip:
    - sphinx-automodapi ==0.13
    - simplification
